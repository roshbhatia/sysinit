extensions:
  sequential-thinking:
    name: Sequential Thinking
    cmd: npx
    args: [-y, "@modelcontextprotocol/server-sequential-thinking"]
    enabled: true
    type: stdio
    timeout: 300

  memory:
    name: Memory
    cmd: npx
    args: [-y, "@modelcontextprotocol/server-memory"]
    enabled: true
    envs: { "MEMORY_FILE_PATH": "~/.local/share/mcphub/server-memory/memory.json" }
    type: stdio
    timeout: 300
  
  context7:
    name: Context7
    cmd: npx
    args: [-y, "@upstash/context7-mcp@latest"]
    enabled: true
    type: stdio
    timeout: 300
  
  kubernetes:
    name: Kubernetes
    cmd: npx
    args: ["@strowk/mcp-k8s"]
    enabled: true
    type: stdio
    timeout: 300
  