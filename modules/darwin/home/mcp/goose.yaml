---
GOOSE_MODEL: gpt-4o
GOOSE_PROVIDER: github_copilot
GOOSE_PLANNER_MODEL: o1

extensions:
  context7:
    args:
      - "-y"
      - "@upstash/context7-mcp@latest"
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: context7
    timeout: 300
    type: stdio
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  fetch:
    args:
      - mcp-server-fetch
    bundled: null
    cmd: uvx
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: fetch
    timeout: 300
    type: stdio
  kubernetes:
    args:
      - "-y"
      - "@strowk/mcp-k8s"
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: contkubernetesext7
    timeout: 300
    type: stdio
  memory:
    bundled: true
    display_name: Memory
    enabled: true
    name: memory
    timeout: 300
    type: builtin
  sequential-thinking:
    args:
      - "-y"
      - "@modelcontextprotocol/server-sequential-thinking"
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: sequential-thinking
    timeout: 300
    type: stdio
  filesystem:
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "~/github/"
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: filesystem
    timeout: 300
    type: stdio

