gui:
  mouseEvents: false
  nerdFontsVersion: "3"

git:
  paging:
    colorArg: always
    pager: delta --dark --syntax-theme=Catppuccin-Frappe --paging=never --hyperlinks --hunk-header-decoration-style=omit
  scrollPastBottom: false
  showCommandLog: false
  showRandomTip: false

theme:
  activeBorderColor:
    - "#85c1dc"
    - bold
  inactiveBorderColor:
    - "#a5adce"
  optionsTextColor:
    - "#8caaee"
  selectedLineBgColor:
    - "#414559"
  cherryPickedCommitBgColor:
    - "#51576d"
  cherryPickedCommitFgColor:
    - "#85c1dc"
  unstagedChangesColor:
    - "#e78284"
  defaultFgColor:
    - "#c6d0f5"
  searchingActiveBorderColor:
    - "#e5c890"

authorColors:
  "*": "#babbf1"
