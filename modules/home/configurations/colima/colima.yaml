cpu: 6
disk: 100
memory: 12
arch: host
runtime: docker

kubernetes:
  enabled: false

autoActivate: true

network:
  address: true
  dns:
    - 8.8.8.8
forwardAgent: false

docker:
  insecure-registries:
    - xpkg.upbound.io

vmType: vz
rosetta: true
nestedVirtualization: true

mountType: sshfs
mountInotify: true

sshConfig: true


mounts:
  - location: /usr/local/share/ca-certificates
    writable: true

