# Kanagawa Wave theme for vivid
# Based on kanagawa-nvim wave colors
colors:
  background_color: '1f1f28'
  black: '16161d'
  white: 'dcd7ba'
  gray: '727169'
  lightgray: 'c8c093'

  # Core kanagawa colors
  sumi_ink: '1f1f28'
  old_white: 'c8c093'
  fuji_white: 'dcd7ba'
  fuji_gray: '727169'

  # Wave colors
  wave_blue: '223249'
  wave_aqua: '6a9589'

  # Autumn colors
  autumn_green: '76946a'
  autumn_red: 'c34043'
  autumn_yellow: 'dca561'

  # Spring colors
  crystal_blue: '7e9cd8'
  spring_violet: '957fb8'
  spring_blue: '7fb4ca'
  spring_green: '98bb6c'

  # Other colors
  carp_yellow: 'e6c384'
  sakura_pink: 'd27e99'
  wave_red: 'e46876'
  surimi_orange: 'ffa066'

