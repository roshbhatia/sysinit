    background: sakura_pink

  block_device:
    foreground: black
    background: autumn_red

  character_device:
    foreground: black
    background: spring_green

  broken_symlink:
    foreground: black
    background: autumn_red

  missing_symlink_target:
    foreground: black
    background: autumn_red

  setuid:
    foreground: white
    background: autumn_red

  setgid:
    foreground: white
    background: autumn_yellow

  file_with_capability:
    foreground: white
    background: spring_violet

  sticky_other_writable:
    foreground: black
    background: spring_green

  other_writable:
    foreground: crystal_blue
    background: sumi_ink

  sticky:
    foreground: white
    background: crystal_blue

  executable_file:
    foreground: spring_green
    font-style: bold

text:
