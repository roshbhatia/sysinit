---
EDIT_MODE: vi
GOOSE_MODEL: gemini-2.0-flash-001
GOOSE_PLANNER_MODEL: claude-3.7-sonnet
GOOSE_PROVIDER: github_copilot
extensions:
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builiin
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
    args:
  hub:
    args:
      - -y
      - mcp-remote
      - http://localhost:43210/mcp
    bundled: false
    cmd: npx
    description: Hub for various mcp servers
    enabled: true
    env_keys: []
    envs: {}
    name: hub
    timeout: 300
    type: stdio

