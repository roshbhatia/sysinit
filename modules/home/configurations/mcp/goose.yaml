---
GOOSE_MODEL: gpt-4o
GOOSE_PROVIDER: github_copilot

extensions:
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  memory:
    bundled: true
    display_name: Memory
    enabled: true
    name: memory
    timeout: 300
    type: builtin
  neovim:
    args:
      - -y
      - "mcp-neovim-server"
    bundled: null
    cmd: npx
    description: Control Neovim using Model Context Protocol (MCP) and the official neovim/node-client JavaScript library.
    enabled: true
    envs: { "ALLOW_SHELL_COMMANDS": true, "NVIM_SOCKET_PATH": "~/cache/nvim" }
    name: neovim
    timeout: 300
    type: stdio
