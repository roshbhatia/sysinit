---
GOOSE_MODEL: gemini-2.0-flash-001
GOOSE_PLANNER_MODEL: claude-3.7-sonnet
GOOSE_PROVIDER: github_copilot
extensions:
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builiin
  context7:
    args:
      - "-y"
      - "@upstash/context7-mcp"
    bundled: null
    cmd: npx
    description: >-
      Connects to Context7.com's documentation database to provide up-to-date
      library and framework documentation with intelligent project ranking and
      customizable token limits.
    enabled: true
    env_keys: []
    envs: {}
    name: context7
    timeout: 300
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  fetch:
    args:
      - mcp-server-fetch
    bundled: null
    cmd: uvx
    description: Web content fetching and processing capabilities
    enabled: true
    env_keys: []
    envs: {}
    name: fetch
    timeout: 300
    type: stdio
  knowledgegraphmemory:
    args:
      - "-y"
      - "@modelcontextprotocol/server-memory"
    bundled: null
    cmd: npx
    description: Graph-based memory system for persistent knowledge storage
    enabled: false
    env_keys: []
    envs: {}
    name: knowledgegraphmemory
    timeout: 300
    type: stdio
  memory:
    bundled: true
    display_name: Memory
    enabled: true
    name: memory
    timeout: 300
    type: builtin

