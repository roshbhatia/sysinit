# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts and Orientations
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse behavior
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Key-Mapping Presets
[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 12
    inner.vertical = 12
    outer.left = 24
    outer.top = 12
    outer.right = 24
    outer.bottom = 12

[mode.main.binding]
    # Window resizing using Ctrl + Alt as the leader
    ctrl-alt-h = 'focus left'
    ctrl-alt-j = 'focus down'
    ctrl-alt-k = 'focus up'
    ctrl-alt-l = 'focus right'

    # Window movement using Ctrl + Alt + Shift
    ctrl-alt-shift-h = 'move left'
    ctrl-alt-shift-j = 'move down'
    ctrl-alt-shift-k = 'move up'
    ctrl-alt-shift-l = 'move right'

    # Window resizing (advanced commands)
    ctrl-alt-minus = 'resize smart -50'
    ctrl-alt-equal = 'resize smart +50'
    ctrl-alt-shift-minus = 'resize smart -200'
    ctrl-alt-shift-equal = 'resize smart +200'

    # Layout adjustments
    ctrl-alt-slash = 'layout tiles horizontal vertical'
    ctrl-alt-comma = 'layout accordion horizontal vertical'

    # Workspace management
    ctrl-alt-1 = 'workspace 1'
    ctrl-alt-2 = 'workspace 2'
    ctrl-alt-3 = 'workspace 3'
    ctrl-alt-4 = 'workspace 4'
    ctrl-alt-shift-1 = 'move-node-to-workspace 1'
    ctrl-alt-shift-2 = 'move-node-to-workspace 2'
    ctrl-alt-shift-3 = 'move-node-to-workspace 3'
    ctrl-alt-shift-4 = 'move-node-to-workspace 4'

    # Cycle workspaces
    ctrl-alt-tab = 'workspace-back-and-forth'

    # Toggle fullscreen
    ctrl-alt-f = 'fullscreen'

# 'service' binding mode declaration
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']
    shift-r = 'exec-and-forget launchctl kickstart -k bokko.aerospace'

