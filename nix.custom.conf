# Custom Nix configuration for NixOS systems
# Darwin systems use determinate-nix.customSettings in modules/darwin/configurations/system/default.nix

# Experimental features
experimental-features = nix-command flakes

# Allow flakes to declare trusted settings
accept-flake-config = true

# Disable automatic store optimization to reduce I/O overhead during gaming (arrakis)
auto-optimise-store = false
