# Custom Nix configuration
# Complements nix.settings defined in modules

# Experimental features (also set in nix.settings but duplicated here for redundancy)
experimental-features = nix-command flakes

# Allow flakes to declare trusted settings
accept-flake-config = true

# Disable automatic store optimization to reduce I/O overhead
auto-optimise-store = false

# Additional binary caches for better coverage
extra-substituters = https://nix-community.cachix.org
extra-trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

# Build settings to prefer substitutes over building from source
builders-use-substitutes = true

# Connection settings to handle slow/timeout issues
connect-timeout = 10
download-attempts = 3
stalled-download-timeout = 300
