# Custom Nix configuration for arrakis gaming setup
# Complements nix.settings defined in modules/nixos/configurations/nix/default.nix

# Experimental features (also set in nix.settings but duplicated here for redundancy)
experimental-features = nix-command flakes

# Allow flakes to declare trusted settings
accept-flake-config = true

# Disable automatic store optimization to reduce I/O overhead during gaming
auto-optimise-store = false
