# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  NIXPKGS_ALLOW_UNFREE: 1
  NIX_DARWIN_REBUILD: "darwin-rebuild"
  NIX_MAX_JOBS: 2
  NIX_CORES: 2
  ERROR_EXIT_CODE: 1
  SUCCESS_EXIT_CODE: 0
  LOGLIB_PATH: "{{.ROOT_DIR}}/modules/home/configurations/utils/system/loglib.sh"

tasks:
  build:
    desc: Build the system configuration without applying
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail
        source {{.LOGLIB_PATH}}

        # Clean up old result symlinks to prevent ownership issues
        sudo rm -f result result-* 2>/dev/null || true

        log_info "Building system configuration"
        if ! NIXPKGS_ALLOW_UNFREE={{.NIXPKGS_ALLOW_UNFREE}} sudo -E {{.NIX_DARWIN_REBUILD}} build -v --flake . --impure --max-jobs "${NIX_MAX_JOBS:-2}" --cores "${NIX_CORES:-2}"; then
          log_error "Build failed (see logs above)"
          exit {{.ERROR_EXIT_CODE}}
        fi

        # Clean up result symlink after build
        sudo rm -f result result-* 2>/dev/null || true

        log_success "Build completed successfully"

  clean:
    desc: Clean Nix store and delete old generations
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail
        source {{.LOGLIB_PATH}}

        log_info "Cleaning old result symlinks"
        sudo rm -f result result-* 2>/dev/null || true

        log_info "Collecting garbage and deleting old generations"
        nix-collect-garbage -d

        log_info "Optimizing Nix store (deduplicating files)"
        nix-store --optimise

        log_success "Nix store cleaned and optimized"
    silent: true

  update:
    desc: Update Nix flake inputs and commit lock file
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail
        source {{.LOGLIB_PATH}}
        log_info "Updating nix flake inputs"

        if ! nix flake update; then
          log_error "Flake update failed (see logs above)"
          exit {{.ERROR_EXIT_CODE}}
        fi

        if git diff --quiet flake.lock; then
          log_info "No changes to flake.lock"
        else
          git add flake.lock
          git commit -m "flake.lock: Update"
          log_info "Committed flake.lock changes"
        fi

        log_success "Flake inputs updated successfully"

  config:
    desc: Copy nix.custom.conf to /etc/nix/ with sudo
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail
        source {{.LOGLIB_PATH}}
        log_info "Updating nix configuration"
        if ! sudo cp nix.custom.conf /etc/nix/nix.custom.conf; then
          log_error "Failed to copy nix configuration"
          exit {{.ERROR_EXIT_CODE}}
        fi
        log_info "Restarting nix-daemon"
        if ! sudo launchctl kickstart -k system/org.nixos.nix-daemon; then
          log_error "Failed to restart nix-daemon"
          exit {{.ERROR_EXIT_CODE}}
        fi
        log_success "Nix configuration updated successfully"
    silent: true

  refresh:
    desc: Apply the system configuration and switch to new generation
    silent: true
    deps: [update]
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail
        source {{.LOGLIB_PATH}}

        # Clean up old result symlinks to prevent ownership issues
        sudo rm -f result result-* 2>/dev/null || true

        log_info "Applying system configuration"
        if ! NIXPKGS_ALLOW_UNFREE={{.NIXPKGS_ALLOW_UNFREE}} sudo -E {{.NIX_DARWIN_REBUILD}} switch -v --flake . --impure --max-jobs "${NIX_MAX_JOBS:-2}" --cores "${NIX_CORES:-2}"; then
          log_error "Refresh failed (see logs above)"
          exit {{.ERROR_EXIT_CODE}}
        fi

        # Clean up result symlink after switch
        sudo rm -f result result-* 2>/dev/null || true

        log_success "System configuration applied successfully"
