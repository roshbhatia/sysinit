# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  clean-results:
    desc: Clean up result symlinks (internal helper)
    internal: true
    cmds:
      - sudo rm -f result result-* 2>/dev/null || true
    silent: true

  build:lv426:
    desc: Build lv426 (macOS) system configuration
    silent: true
    deps: [clean-results]
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail

        echo "Building lv426 configuration"
        if ! NIXPKGS_ALLOW_UNFREE={{.NIXPKGS_ALLOW_UNFREE}} nix build .#darwinConfigurations.lv426.system; then
          echo "lv426 build failed"
          exit 1
        fi

        echo "lv426 build completed successfully"
      - task: clean-results

  build:arrakis:
    desc: Build arrakis (NixOS) system configuration
    silent: true
    deps: [clean-results]
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail

        echo "Building arrakis configuration"
        if ! NIXPKGS_ALLOW_UNFREE={{.NIXPKGS_ALLOW_UNFREE}} nix build .#nixosConfigurations.arrakis.config.system.build.toplevel; then
          echo "arrakis build failed"
          exit 1
        fi

        echo "arrakis build completed successfully"
      - task: clean-results

  build:all:
    desc: Build all system configurations (lv426 and arrakis)
    silent: true
    cmds:
      - task: build:lv426
      - task: build:arrakis
      - |
        #!/usr/bin/env bash
        set -euo pipefail

        echo "All configurations built successfully"

  refresh:lv426:
    desc: Apply lv426 (macOS) system configuration
    silent: true
    deps: [clean-results]
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        echo "Applying lv426 system configuration"
        if ! NIXPKGS_ALLOW_UNFREE={{.NIXPKGS_ALLOW_UNFREE}} sudo -E {{.NIX_DARWIN_REBUILD}} switch --flake .#lv426 --impure; then
          echo "lv426 refresh failed (see s above)"
          exit 1
        fi

        echo "lv426 system configuration applied successfully"
      - task: clean-results

  refresh:arrakis:
    desc: Apply arrakis (NixOS) system configuration
    silent: true
    deps: [clean-results]
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        echo "Applying arrakis system configuration"
        if ! NIXPKGS_ALLOW_UNFREE={{.NIXPKGS_ALLOW_UNFREE}} sudo nixos-rebuild switch --flake .#arrakis; then
          echo "arrakis refresh failed (see s above)"
          exit 1
        fi

        echo "arrakis system configuration applied successfully"
      - task: clean-results

  refresh:work:
    desc: Apply work system configuration (builds and applies in work repo)
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        WORK_SYSINIT=$(find {{.WORK_REPO_PATH}} -maxdepth 2 -type d -name "sysinit" 2>/dev/null | head -n 1)

        if [ -z "${WORK_SYSINIT}" ]; then
          echo "Could not find work sysinit repository in {{.WORK_REPO_PATH}}"
          exit 1
        fi

        echo "Refreshing work configuration at: ${WORK_SYSINIT}"
        cd "${WORK_SYSINIT}"

        if ! NIX_MAX_JOBS=1 NIX_CORES=1 task nix:refresh:work; then
          echo "Work refresh failed"
          exit 1
        fi

  build:work:
    desc: Build work system configuration (builds in work repo with reduced resources)
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        WORK_SYSINIT=$(find {{.WORK_REPO_PATH}} -maxdepth 2 -type d -name "sysinit" 2>/dev/null | head -n 1)

        if [ -z "${WORK_SYSINIT}" ]; then
          echo "Could not find work sysinit repository in {{.WORK_REPO_PATH}}"
          exit 1
        fi

        cd "${WORK_SYSINIT}"
        if ! NIX_MAX_JOBS=1 NIX_CORES=1 task nix:build:work; then
          echo "Work build failed"
          exit 1
        fi

  clean:
    desc: Clean Nix store and delete old generations
    silent: true
    deps: [clean-results]
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        echo "Collecting garbage"
        nix-collect-garbage

        echo "Nix store cleaned and optimized"

  update:
    desc: Update Nix flake inputs and commit lock file
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail

        echo "Updating nix flake inputs"

        if ! nix flake update; then
          echo "Flake update failed (see s above)"
          exit 1
        fi

        if git diff --quiet flake.lock; then
          echo "No changes to flake.lock"
        else
          git add flake.lock
          git commit -m "flake.lock: Update"
          echo "Committed flake.lock changes"
        fi

        echo "Flake inputs updated successfully"

  config:
    desc: Copy nix configs (custom and secrets) to /etc/nix/ with sudo
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        echo "Updating nix configuration"

        # Copy custom config
        if ! sudo cp nix.custom.conf /etc/nix/nix.custom.conf; then
          echo "Failed to copy nix.custom.conf"
          exit 1
        fi

        # Copy secrets if they exist
        if [ -f "nix.secrets.conf" ]; then
          if ! sudo cp nix.secrets.conf /etc/nix/nix.secrets.conf; then
            echo "Failed to copy nix.secrets.conf"
            exit 1
          fi
          sudo chmod 600 /etc/nix/nix.secrets.conf
          echo "Deployed nix.secrets.conf with restrictive permissions"
        else
          echo "nix.secrets.conf not found (run 'task nix:secrets:init' to create)"
        fi

        echo "Nix configuration updated successfully"
        echo "Run 'sudo launchctl stop org.nixos.nix-daemon && sleep 2 && sudo launchctl start org.nixos.nix-daemon' to restart daemon with new config"

  config:user:
    desc: Setup user-level nix.conf to include system nix.custom.conf
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        NIX_CONFIG_DIR="${HOME}/.config/nix"
        NIX_CONFIG="${NIX_CONFIG_DIR}/nix.conf"
        SYSTEM_CUSTOM_CONF="/etc/nix/nix.custom.conf"

        echo "Setting up user-level nix.conf"

        # Create directory if needed
        mkdir -p "${NIX_CONFIG_DIR}"

        # Create/update nix.conf to include system custom config
        {
          echo "# User-level Nix configuration"
          echo "# Includes system-wide configuration from /etc/nix/"
          echo ""
          echo "# Enable Nix 2.0 features"
          echo "experimental-features = nix-command flakes auto-allocate-uids impure-derivations dynamic-derivations"
          echo ""
          echo "# Trust current user for operations"
          echo "trusted-users = root $(whoami)"
          echo ""
          echo "# Include system-wide configuration (caches, substituters, secrets)"
          echo "!include ${SYSTEM_CUSTOM_CONF}"
        } > "${NIX_CONFIG}"

        echo "User nix.conf configured at ${NIX_CONFIG}"
        echo "Access tokens from nix.secrets.conf will now be loaded when nix runs"

  secrets:init:
    desc: Initialize nix.secrets.conf with GitHub token (automatic, idempotent)
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        SECRETS_FILE="{{.ROOT_DIR}}/nix.secrets.conf"
        SYSTEM_SECRETS_FILE="{{.NIX_SYSTEM_CONF_DIR}}/nix.secrets.conf"

        # Function to check if secrets file is valid
        is_secrets_file_valid() {
          [ -f "$1" ] && grep -q '^[^#]*access-tokens[[:space:]]*=' "$1"
        }

        # Function to create secrets file with token
        create_secrets_file() {
          local token="$1"
          {
            echo "# Nix secrets configuration"
            echo "# GitHub Personal Access Token for private repository access"
            echo "access-tokens = github.com=${token}"
          } > "${SECRETS_FILE}"
          chmod 600 "${SECRETS_FILE}"
        }

        # Function to deploy secrets to system
        deploy_secrets() {
          echo "Deploying secrets to ${SYSTEM_SECRETS_FILE}"
          if ! sudo cp "${SECRETS_FILE}" "${SYSTEM_SECRETS_FILE}"; then
            echo "Failed to copy secrets to system directory"
            return 1
          fi
          sudo chmod 600 "${SYSTEM_SECRETS_FILE}"

          echo "To apply new secrets, restart nix-daemon:"
          echo "sudo launchctl stop org.nixos.nix-daemon && sleep 2 && sudo launchctl start org.nixos.nix-daemon"
          return 0
        }

        echo "Initializing nix secrets configuration"

        # Check if valid secrets file already exists
        if is_secrets_file_valid "${SECRETS_FILE}"; then
          echo "Valid nix.secrets.conf already exists"

          # Ensure it's deployed to system (use sudo for reading system file)
          if [ ! -f "${SYSTEM_SECRETS_FILE}" ] || ! sudo grep -q '^[^#]*access-tokens[[:space:]]*=' "${SYSTEM_SECRETS_FILE}" 2>/dev/null; then
            if deploy_secrets; then
              echo "Secrets deployed to system"
            fi
          else
            echo "Secrets already deployed to system"
          fi
          exit 0
        fi

        # Try to get token from gh CLI
        echo "Attempting to get GitHub token from gh CLI"
        if command -v gh >/dev/null 2>&1; then
          if GITHUB_TOKEN=$(gh auth token 2>/dev/null); then
            echo "Retrieved token from gh CLI"
            create_secrets_file "${GITHUB_TOKEN}"

            if deploy_secrets; then
              echo "Secrets initialized and deployed successfully"
              exit 0
            else
              exit 1
            fi
          else
            echo "gh CLI is installed but not authenticated"
            echo "Run 'gh auth in' to authenticate, then re-run this task"
          fi
        else
          echo "gh CLI not found in PATH"
          echo "Authenticate with gh CLI: gh auth in"
        fi

        # If we get here, we couldn't auto-configure
        echo "Could not automatically configure GitHub authentication"
        exit 0

  secrets:check:
    desc: Check if nix.secrets.conf exists and is properly configured
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail


        SECRETS_FILE="{{.ROOT_DIR}}/nix.secrets.conf"
        SYSTEM_SECRETS_FILE="{{.NIX_SYSTEM_CONF_DIR}}/nix.secrets.conf"

        # Function to check if secrets file is valid
        is_secrets_file_valid() {
          [ -f "$1" ] && grep -q '^[^#]*access-tokens[[:space:]]*=' "$1"
        }

        echo "Checking nix secrets configuration"
        ISSUES=0

        # Check repository file
        if ! is_secrets_file_valid "${SECRETS_FILE}"; then
          echo "nix.secrets.conf not found or invalid in repository root"
          ISSUES=$((ISSUES + 1))
        else
          # Check permissions (support both GNU and BSD stat)
          if [ -f "${SECRETS_FILE}" ]; then
            PERMS=$(stat -c %a "${SECRETS_FILE}" 2>/dev/null || stat -f "%Lp" "${SECRETS_FILE}" 2>/dev/null || echo "000")
            if [ "${PERMS}" != "600" ]; then
              echo "Incorrect permissions on nix.secrets.conf: ${PERMS} (should be 600)"
              ISSUES=$((ISSUES + 1))
            fi
          fi
        fi

        # Check system deployment (use sudo for reading root-owned file)
        if [ ! -f "${SYSTEM_SECRETS_FILE}" ] || ! sudo grep -q '^[^#]*access-tokens[[:space:]]*=' "${SYSTEM_SECRETS_FILE}" 2>/dev/null; then
          echo "Secrets not deployed to ${SYSTEM_SECRETS_FILE}"
          ISSUES=$((ISSUES + 1))
        else
          PERMS=$(sudo stat -c %a "${SYSTEM_SECRETS_FILE}" 2>/dev/null || sudo stat -f "%Lp" "${SYSTEM_SECRETS_FILE}" 2>/dev/null || echo "000")
          if [ "${PERMS}" != "600" ]; then
            echo "Incorrect permissions on system secrets: ${PERMS} (should be 600)"
            ISSUES=$((ISSUES + 1))
          fi
        fi

        # Check gh CLI auth status (informational only)
        if command -v gh >/dev/null 2>&1; then
          if gh auth token >/dev/null 2>&1; then
            echo "gh CLI is authenticated"
          else
            echo "gh CLI is installed but not authenticated"
          fi
        else
          echo "gh CLI not found in PATH"
        fi

        # Report results
        if [ ${ISSUES} -eq 0 ]; then
          echo "Nix secrets configuration is valid"
          exit 0
        else
          echo "Found ${ISSUES} issue(s) with secrets configuration"
          echo "Run 'task nix:secrets:init' to fix"
          exit 1
        fi

  validate:
    desc: Validate Nix configuration (format checks via flake check)
    silent: true
    cmds:
      - |
        #!/usr/bin/env bash
        set -euo pipefail

        echo "Running Nix validation checks"

        # Run flake check (validates format for Nix, Lua, Shell)
        if ! nix flake check --no-build; then
          echo "Flake check failed (see s above)"
          exit 1
        fi

        echo "Nix validation passed (format checks complete)"
