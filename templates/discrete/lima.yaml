base:
  - url: https://raw.githubusercontent.com/nixos-lima/nixos-lima/master/nixos.yaml

ssh:
  localPort: 55555

portForwards:
  # Share docker socket with the host, to use the docker cli
  - guestSocket: "/var/run/docker.sock"
    hostSocket: "{{.Home}}/.colima/default/docker.sock"
    reverse: true
  # Share 1Password with the host, to use the op cli
  # - guestSocket: "{{.Home}}/.1password/agent.sock"
  #   hostSocket: "{{.Home}}/.1password/agent.sock"
  #   reverse: true

mounts:
  - location: "~/github"
    writable: true
  - location: "~/orgfiles"
    writable: true
  - location: "/nix"
    mountPoint: "/nix-host"
    writable: false

# Uncomment the following lines to add custom CA certificates to the VM (useful if you operate within a VPN'd network)
