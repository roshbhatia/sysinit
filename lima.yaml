base:
  - url: https://raw.githubusercontent.com/nixos-lima/nixos-lima/master/nixos.yaml

portForwards:
  - guestSocket: "/var/run/docker.sock"
    hostSocket: "{{.Home}}/.colima/default/docker.sock"
    reverse: true

mounts:
  - location: "~/github"
    writable: true
  - location: "~/orgfiles"
    writable: true
  - location: "/nix"
    mountPoint: "/nix-host"
    writable: false
  # Persistent nix store for the lima VM
  # This mount survives instance recreation and avoids re-downloading packages
  - location: "~/.lima/nostromo-nix-store"
    mountPoint: "/var/lib/nix-persistent"
    writable: true
